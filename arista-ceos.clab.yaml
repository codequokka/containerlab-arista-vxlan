name: arista-ceos

topology:
  kinds:
    ceos:
      image: ceos:4.30.5M
    # linux:
    #   image: ghcr.io/hellt/network-multitool

  nodes:
    spine01:
      kind: ceos
      mgmt-ipv4: 172.20.20.2
    leaf01:
      kind: ceos
      mgmt-ipv4: 172.20.20.3
    leaf02:
      kind: ceos
      mgmt-ipv4: 172.20.20.4
    host01:
      kind: ceos
      mgmt-ipv4: 172.20.20.5
    host02:
      kind: ceos
      mgmt-ipv4: 172.20.20.6

  links:
    - endpoints:
      - host01:eth1
      - leaf01:eth2
    - endpoints:
      - leaf01:eth1
      - spine01:eth1
    - endpoints:
      - leaf02:eth1
      - spine01:eth2
    - endpoints:
      - host02:eth1
      - leaf02:eth2
