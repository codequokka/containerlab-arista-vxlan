---
interfaces:
  - name: Management1
    mode: l3
    ip_address: 192.168.0.3/24

  - name: Loopback0
    mode: l3
    ip_address: 10.3.3.3/32

  - name: Ethernet1
    mode: l3
    ip_address: 192.168.21.2/24

  - name: Ethernet2
    mode: l2
    vlan: 100

  - name: Vxlan1
    source_interface: Loopback0
    vlan: 100
    vni: 90100
    vtep: 10.2.2.2

routers:
  - name: ospf 1
    networks:
      - network: 10.3.3.3/32
        area: 0.0.0.0
      - network: 192.168.21.0/24
        area: 0.0.0.0
